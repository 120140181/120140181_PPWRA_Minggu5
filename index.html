<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://code.iconify.design/2/2.1.0/iconify.min.js"></script>

    <title>Tugas Percobaan</title>

    <style>
        
    </style>
</head>

<body style="
    background:linear-gradient(to right, #3498db, #e74c3c);">

    <section class="vh-100 gradient-custom">
        <div class="container py-5 h-100">
            <div class="row d-flex justify-content-center align-items-center h-100">
                <div class="col-12 col-md-8 col-lg-6 col-xl-5">
                    <div class="card bg-dark text-white" style="border-radius: 1rem;">

                        <!-- Card -->
                        <div class="card-body p-5">
                            <div class="mb-md-5 mt-md-4 pb-5">
                                <h2 class="fw-bold mb-5 text-uppercase text-center">Daftar Buku Pemweb</h2>

                                <!-- Tambah Buku -->
                                <div class="form-outline form-white mb-4">
                                    <input type="text" id="tambahBuku" class="form-control form-control mb-2"
                                        placeholder="Tambah Judul Buku" />
                                    <button onclick="tambahBuku()" class="btn btn-success" id="tambahButton">Tambah Buku</button>
                                </div>
                                <!-- Tambah Buku -->

                                <!-- Cari Buku -->
                                <div class="form-outline form-white mb-4">
                                    <input type="text" id="cariJudul" class="form-control form-control mb-2"
                                        placeholder="Cari Judul Buku" />
                                    <button onclick="cariBuku()" class="btn btn-primary">Cari Buku</button>
                                    <button onclick="resetCari()" class="btn btn-danger">Reset Pencarian</button>
                                </div>
                                <!-- /Cari buku -->

                                <hr class="hr" />

                                <h4 class="fw-bold mb-5 text-uppercase text-center">Daftar Buku</h4>

                                <ul id="pencetak"></ul>
                            </div>
                        </div>
                        <!-- /Card -->
                    </div>
                </div>
            </div>
        </div>
    </section>

    <script>
        function tambahBuku() {
        const tambahBukuInput = document.getElementById("tambahBuku");
        const bukuJudul = tambahBukuInput.value;
        if (bukuJudul.trim() !== "") {
            const ul = document.getElementById("pencetak");
            const li = document.createElement("li");
            li.innerHTML = `${bukuJudul} <button onclick="hapusBuku(this)" class="btn btn-danger btn-sm float-end">Hapus</button>`;
            ul.appendChild(li);
            tambahBukuInput.value = "";
        }
    }

    function hapusBuku(button) {
        const li = button.parentElement;
        const ul = document.getElementById("pencetak");
        ul.removeChild(li);
    }

    function cariBuku() {
        const cariJudulInput = document.getElementById("cariJudul");
        const cariJudul = cariJudulInput.value.toLowerCase();
        const ul = document.getElementById("pencetak");
        const liList = ul.getElementsByTagName("li");

        for (let li of liList) {
            const text = li.textContent.toLowerCase();
            if (text.includes(cariJudul)) {
                li.style.display = "block";
            } else {
                li.style.display = "none";
            }
        }
    }

    function resetCari() {
        const cariJudulInput = document.getElementById("cariJudul");
        cariJudulInput.value = "";
        const ul = document.getElementById("pencetak");
        const liList = ul.getElementsByTagName("li");

        for (let li of liList) {
            li.style.display = "block";
        }
    }
    </script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"
        integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js"
        integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF"
        crossorigin="anonymous"></script>
</body>

</html>
